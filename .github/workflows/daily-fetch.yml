name: Daily fetch + compress words

on:
  schedule:
    - cron: "0 0 * * *" # daily at 00:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-fetch-words
  cancel-in-progress: false

jobs:
  fetch_compress_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install zip
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Make fetch.sh executable
        run: |
          chmod +x fetch.sh

      - name: Run fetch script
        run: |
          ./fetch.sh

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add words.txt words.zip

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily update: words.txt + words.zip"
          git push
